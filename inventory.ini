# Inventory file para definir servidores remotos
# Descomenta y configura el servidor remoto donde se desplegaran los archivos

[remote_servers]
# Ejemplo 1: Con clave SSH privada
servidor_remoto ansible_host=201.131.124.2 ansible_user=cesar ansible_port=1157 ansible_ssh_private_key_file=/Users/czarsevilla/.ssh/ps_sistemas_cesar

# Ejemplo 2: Con IP y puerto personalizado
# servidor_remoto ansible_host=192.168.1.100 ansible_user=deploy ansible_port=2222 ansible_ssh_private_key_file=~/.ssh/id_rsa

# Ejemplo 3: Con autenticacion por password (menos seguro)
# servidor_remoto ansible_host=servidor.ejemplo.com ansible_user=usuario ansible_ssh_pass=password

# Ejemplo 4: Usando el archivo SSH config (~/.ssh/config)
# servidor_remoto ansible_host=servidor.ejemplo.com ansible_user=usuario

# Variables de grupo (opcionales)
[remote_servers:vars]
# Ruta destino en el servidor remoto donde se copiaran los archivos
# Si no se define, por defecto usara /tmp/dist
remote_dest_path=/opt/aplicacion/dist

