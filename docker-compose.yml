services:

  # Servicio de inicialización para configurar permisos del tablespace
  init-tablespace:
    image: alpine:latest
    container_name: init-tablespace
    user: root
    volumes:
      - keycloak-db-data:{{ DB_KEYCLOAK_TABLESPACE_LOCATION }}:rw
      - app-db-data:{{ DB_APP_TABLESPACE_LOCATION }}:rw
    command: >
      sh -c "
        echo 'Configurando permisos del directorio del tablespace...' &&
        mkdir -p {{ DB_KEYCLOAK_TABLESPACE_LOCATION }} &&
        chown -R 999:999 {{ DB_KEYCLOAK_TABLESPACE_LOCATION }} &&
        chmod 700 {{ DB_KEYCLOAK_TABLESPACE_LOCATION }} &&
        echo 'Permisos configurados correctamente' &&
        ls -ld {{ DB_KEYCLOAK_TABLESPACE_LOCATION }} &&
        echo 'Inicialización completada exitosamente' &&
        mkdir -p {{ DB_APP_TABLESPACE_LOCATION }} &&
        chown -R 999:999 {{ DB_APP_TABLESPACE_LOCATION }} &&
        chmod 700 {{ DB_APP_TABLESPACE_LOCATION }} &&
        echo 'Permisos configurados correctamente' &&
        ls -ld {{ DB_APP_TABLESPACE_LOCATION }} &&
        echo 'Inicialización completada exitosamente' &&
        exit 0
      "
    restart: "no"
    networks:
      - app-network

  db:
    container_name: app-db
    image: {{ POSTGRES_IMAGE_NAME }}
    restart: unless-stopped
    depends_on:
      init-tablespace:
        condition: service_completed_successfully
    volumes:
      - psql-db-data:/var/lib/postgresql/data
      - keycloak-db-data:{{ DB_KEYCLOAK_TABLESPACE_LOCATION }}:rw
      - app-db-data:{{ DB_APP_TABLESPACE_LOCATION }}:rw
      - ./00-init-tablespace.sh:/docker-entrypoint-initdb.d/00-init-tablespace.sh
      - ./01-init-tablespace.sh:/docker-entrypoint-initdb.d/01-init-tablespace.sh
      - ./02-init-db.sql:/docker-entrypoint-initdb.d/02-init-db.sql
      - ./03-init-db.sql:/docker-entrypoint-initdb.d/03-init-db.sql
      - ./04-init-db.sql:/docker-entrypoint-initdb.d/04-init-db.sql
      - ./05-init-db.sql:/docker-entrypoint-initdb.d/05-init-db.sql
      - ./06-init-db.sql:/docker-entrypoint-initdb.d/06-init-db.sql
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD={{ DB_ROOT_PASSWORD }}
      - POSTGRES_USER={{ DB_ROOT_USER }}
      - POSTGRES_DB={{ DB_NAME }}
      - TZ={{ TIMEZONE }}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{ DB_ROOT_USER }} -d {{ DB_NAME }}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - app-network

  keycloak:
    container_name: app-identity-manager
    image: {{ IDENTITY_MANAGER_IMAGE_NAME }}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: {{ KEYCLOAK_ADMIN }}
      KC_BOOTSTRAP_ADMIN_PASSWORD: {{ KEYCLOAK_ADMIN_PASSWORD }}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://app-db:5432/{{ DB_KEYCLOAK_NAME }}
      KC_DB_USERNAME: {{ DB_KEYCLOAK_USER }}
      KC_DB_PASSWORD: {{ DB_KEYCLOAK_PASSWORD }}
      TZ: {{ TIMEZONE }}
    ports:
      - 8080 # Puerto interno de Keycloak
    volumes:
      - app-identity-manager-data:/opt/keycloak/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.entrypoints=websecure"
      - "traefik.http.routers.keycloak.rule=Host(`{{ KEYCLOAK_DOMAIN}}`)"
      - "traefik.http.routers.keycloak.tls=true"
      - "traefik.http.routers.keycloak.service=keycloak"
      - "traefik.http.routers.keycloak.middlewares=keycloak-headers@file"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master/.well-known/openid-configuration"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - app-network

  traefik:
    container_name: app-reverse-proxy
    image: traefik:v2.11
    restart: unless-stopped
    depends_on:
      keycloak:
        condition: service_healthy
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls=true
      - --providers.file.directory=/etc/traefik/dynamic_configs
      - --providers.file.watch=true
      - --log.level=DEBUG
    environment:
      - TZ={{ TIMEZONE }}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./dynamic_configs:/etc/traefik/dynamic_configs:ro
      - ./certs:/etc/certs:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/rawdata"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      app-network:
        aliases:
          - {{ KEYCLOAK_DOMAIN }}
          - {{ APP_DOMAIN }}
  
  ansible-01-new-admin:
    container_name: ansible-01-new-admin
    image: {{ ANSIBLE_RUNNER_IMAGE_NAME }}
    command: ansible-playbook /ansible/playbooks/01-new-admin.yml -i /ansible/playbooks/inventory.ini -e @/ansible/playbooks/vars.yml
    volumes: 
      - ./playbooks:/ansible/playbooks
    networks:
      - app-network
    restart: "no"
    depends_on:
      keycloak:
        condition: service_healthy
      traefik:
        condition: service_healthy
  
  ansible-02-delete-default-admin:
    container_name: ansible-02-delete-default-admin
    image: {{ ANSIBLE_RUNNER_IMAGE_NAME }}
    command: ansible-playbook /ansible/playbooks/02-delete-default-admin.yml -i /ansible/playbooks/inventory.ini -e @/ansible/playbooks/vars.yml
    volumes: 
      - ./playbooks:/ansible/playbooks
    networks:
      - app-network
    restart: "no"
    depends_on:
      ansible-01-new-admin:
        condition: service_completed_successfully
  
  ansible-03-app-user:
    container_name: ansible-03-app-user
    image: {{ ANSIBLE_RUNNER_IMAGE_NAME }}
    command: ansible-playbook /ansible/playbooks/03-app-user.yml -i /ansible/playbooks/inventory.ini -e @/ansible/playbooks/vars.yml
    volumes: 
      - ./playbooks:/ansible/playbooks
    networks:
      - app-network
    restart: "no"
    depends_on:
      ansible-02-delete-default-admin:
        condition: service_completed_successfully
  
  app-backend:
    container_name: app-backend
    image: {{ APP_BACKEND_IMAGE_NAME }}
    ports:
      - 8080
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      traefik:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-backend.entrypoints=websecure"
      - "traefik.http.routers.app-backend.rule=Host(`{{ APP_DOMAIN }}`) && PathPrefix(`/api/v1`)"
      - "traefik.http.routers.app-backend.tls=true"
      - "traefik.http.routers.app-backend.service=app-backend"
      - "traefik.http.routers.app-backend.middlewares=app-backend-headers@file"
      - "traefik.http.services.app-backend.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/public/started"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  app-frontend:
    container_name: app-frontend
    image: {{ APP_FRONTEND_IMAGE_NAME }}
    ports:
      - 80
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      traefik:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-frontend.entrypoints=websecure"
      - "traefik.http.routers.app-frontend.rule=Host(`{{ APP_DOMAIN }}`)"
      - "traefik.http.routers.app-frontend.tls=true"
      - "traefik.http.routers.app-frontend.service=app-frontend"
      - "traefik.http.routers.app-frontend.middlewares=app-frontend-headers@file"
      - "traefik.http.services.app-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  psql-db-data:
  app-db-data:
  keycloak-db-data:
  app-identity-manager-data:

networks:
  app-network:
