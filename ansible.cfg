[defaults]
# Suprimir warnings de deprecación
deprecation_warnings = False

# Configurar intérprete de Python para evitar warnings
interpreter_python = auto_silent

# Configuración de host key checking (opcional, ya está en el playbook)
host_key_checking = False

[inventory]
# Habilitar plugins de inventory
enable_plugins = host_list, script, auto, yaml, ini, toml
